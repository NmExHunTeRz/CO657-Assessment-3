<html>
	<head>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="../js/data-processing.js"></script>
		<script src="../js/gmap.js"></script>
		<!-- Google Maps API -->
		<script async defer
    		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAldSd8XQP3VPXbcOQ4smOrpH-rBy3r7O8&callback=initMap">
    	</script>
	</head>

	<body>
		<script>
			initData();
			function initMap() {
				$(window).on('mapDataReady', function() {
					new IoTMap('iot-map', '#iot-map-data');
				})
			}
		</script>
		<!-- IoTMap -->
		<div id='iot-map' style="width:600px; height:400px"></div>
		<div id='iot-map-data' style="width:600px; height:400px"></div>

	</body>
</html>
